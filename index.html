        <style>
            #myBtn {display: none; position: fixed; bottom: 4vw; right: 2vw; z-index: 99; border: none; outline: none;
                    padding: 1vw; background-color: transparent;}
            body {padding: 0; margin: 0;}
            .topbanner {position: relative; display: block; border: 0; margin: 0; padding: 0; width: 100%; background: black; align-items: center;}
                .topbannerlogo {margin: 0 auto; width: 40%; padding: 0; border: 0;}
                .nav-container {display: none;}
            
            @media only screen and (max-width: 800px) {
              .topbanner {position: relative; display: block; border: 0; margin: 0; padding: 0; width: 100%; background: black; align-items: center;}
                .topbannerlogo {margin: 0 auto; width: 40%; padding: 0; border: 0;}
                .nav-container {position: absolute; top: 0; width: 100%; padding: 0; margin: 0; border: 0; z-index: 300; display: block; text-decoration: none;}
                   .nav-container .mobilemenu {display: flex; flex-direction: column; justify-content: flex-start; align-items: center; position: fixed; top: 0; left: 0; 
                        width: 100%; height: 0vh; background: white; font-family: "Raleway", sans-serif; color: #91b1cc; overflow: hidden;
                        margin: 0; padding: 0; border: 0; z-index: 400; text-decoration: none; font-size: 10vw; font-variant: small-caps; text-align: center;}
                   .nav-container.active .mobilemenu {height: 100vh; text-decoration: none;}
                   .nav-container.active a {text-decoration: none!important; color: #91b1cc;}
                     .mobilemenu .menuopt {padding: 4vw 0; color: #91b1cc;}
                     .mobilemenu .menuopt, .mobilemenu a:link, .mobilemenu a:visited,  .mobilemenu a:hover,  .mobilemenu a:active  {text-decoration: none!important; color: #91b1cc;}
                     .mobilemenu .menulogo {width:100%; justify-content: start; align-items: center; background: black;} 
                     .mobilemenu img {margin: 0 auto; width: 40%; padding: 0; border: 0;}
                     .mobilemenu .menusocials {display: flex; flex-direction: row; justify-content: center; text-decoration: none; padding: 7vw 0 0 0;}
                         .mobilemenu .menusocials a i {padding: 3vw; background: -moz-linear-gradient(top, #333232 0%, #333232 10%, #D4DAE8 40%, #beebeb 45%, #FDFEFF 50%, #D4DAE8 55%, #333232 80%, #333232 100%); 
                                      background: -webkit-linear-gradient(to bottom, #333232 0%, #333232 10%, #D4DAE8 40%, #beebeb 45%, #FDFEFF 50%, #D4DAE8 55%, #333232 80%, #333232 100%);
                                      background: linear-gradient(to bottom, #333232 0%, #333232 10%, #D4DAE8 40%, #beebeb 45%, #FDFEFF 50%, #D4DAE8 55%, #333232 80%, #333232 100%); -webkit-background-clip: text;
                                      -moz-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;}
                   .menu-icon-container {width: 40px; height: 44px; display: flex; align-items: center; cursor: pointer; position: absolute; top: 5px; right: 30px;
                                    -webkit-tap-highlight-color: transparent;}
                     .menu-icon {position: relative; width: 100%; z-index: 500;}
                        .menu-icon .line-1, .menu-icon .line-2, .menu-icon .line-3 {position: absolute; height: 4px; width: 100%; 
                            background-image: linear-gradient(7deg, #333232 0%, #333232 10%, #D4DAE8 40%, #beebeb 45%, #FDFEFF 50%, #D4DAE8 55%, #333232 80%, #333232 100%);}
                        .menu-icon .line-1 {top: -4px;}
                        .menu-icon .line-2 {top: 6px;}
                        .menu-icon .line-3 {top: 16px;}
                        .nav-container.active .menu-icon-container .menu-icon .line-1 {top: 0; transform: rotateZ(45deg); transition: 0.5s;}
                        .nav-container.active .menu-icon-container .menu-icon .line-2 {width: 0;}
                        .nav-container.active .menu-icon-container .menu-icon .line-3 {top: 0; transform: rotateZ(-45deg); transition: 0.5s;}
                        .nav-container.active .menu-icon-container {position: fixed; top: 5px; right: 30px; z-index: 500;}
                .headerforlogo {position: relative; width: 100%; height: 30vh; border: 0; margin: 0; padding: 0;}
                    .diamondplate {position: absolute; width: 100%; height: 30vh; border: 0; margin: 0; padding: 0; z-index: 1;}
                        .diamondplate img {width: 100%; height:30vh; object-fit: cover; border: 0; margin: 0; padding: 0;}
                    .headerlogo {width: 95%; border: 0; margin: 0 auto; padding: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2;}
                .introbio {background: black; color: white; font-family: "Manrope"; text-align: center; font-size: 5vw;}
            }

                    </div>
                </div>
            </div>
      </div>

           <div class="diamondplate">
